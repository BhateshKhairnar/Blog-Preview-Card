<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="images/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="02-Blog.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <div class="container__content">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Blog"
          class="content__Blog__Img"
        />
        <div class="content__tag">Learning</div>
        <div class="content__text color1">
          Published 21 Dec 2023
        </div>
        <div class="content__heading">
          <h4>HTML & CSS foundations</h4>
        </div>
        <div class="content__text color2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
        <div class="content__author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="author"
            class="content__author__Img"
          />
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
